<!DOCTYPE html>
<html lang="en">
  <title>login page</title>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
    
    <style>

.container {
        box-sizing: 10px;
        position: center;
        right: 0;
        margin: 20px;
        max-width: 300px;
        padding: 16px;
        background-color: white;
}
/* Full-width input fields */
input[type=text], input[type=password] {
  width: 80%;
  padding: 15px;
  margin: 5px 0 20px 0;
  border: none;
  background: #f1f1f1;
}
input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}
/* Set a style for the submit button */
.btn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 50%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}
/* background image */
body, html {
  height: 100%;
}
.bg {
    /* The image used */
    background-image: url("https://t4.ftcdn.net/jpg/04/60/71/01/360_F_460710131_YkD6NsivdyYsHupNvO3Y8MPEwxTAhORh.jpg");  
    height: 100%; /* Full height */
    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 100%;
  }

</style>
</head>
<div class="bg"> 
<body bgcolor="powderblue"> 
   <div class=" col-sm-12 p-5"> 
  <h1 style="font-family:'Times New Roman', Times, serif; color: white; text-align: center;">DIGITAL ADOPTION ADMIN LOGIN </h1>
   <center> 
  <div class=" col-md-12">
    <form method='post' action='loggin' class="container">
        {% csrf_token %}
        <h1>Login</h1>
        
          <label for ="text" ><b>Username</b></label>  
           <input type='text' name='username'  placeholder="Enter username" value=''><br><br>
          <label for="psw"><b>Password</b></label>
            <input type='password' name='password' placeholder="Enter Password" value=''><br><br>
        <button type='submit' class="btn">login</button>
    </form>
  
  </div>
</center> 
</body>
</html>
