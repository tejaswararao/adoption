<!DOCTYPE html>
<html lang="en">
  <title>childedit</title>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>PARENT REG</title>
  <style>
  .registerbtn {
  background-color:darkcyan;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 50%;
  opacity: 0.9;
}
    
.registerbtn:hover {
  opacity: 1;
}
  </style>
</head>
<body>
<form method="post" action={%url 'updatechild' %}>
  {% csrf_token %}

  <!-- <form class="row g-4"> -->
<div class=" col-sm-12 p-5">
    <div class="col-4">
      <!-- <div class="container"> -->
        <h3 style="text-align: center;color: darkcyan;">Children edit Form</h3>
        <p>Please fill in this form to create an account.</p>
        <hr>
      <input type="text" class="form-control" id="id" name="id" value={{data.id}} readonly="readonly">       
      <label for="regno" class="form-label"style="color:darkblue;"><b>REGNO</b></label>
      <input type="number" class="form-control" id="regno" name="regno" value={{data.regno}} placeholder="enter reg no">
    </div>
    <div class="col-4">   
      <label for="orgname" class="form-label" style="color:darkblue;"><b>ORGNAME</b></label> 
      <input type="text" class="form-control" id="orgname" name="orgname" value={{data.orgname}}   placeholder="Enter OrgName"> 
    </div>
    <div class="col-4">   
          <label for="name" class="form-label" style="color:darkblue;"><b>NAME</b></label> 
          <input type="text" class="form-control" id="name" name="name" value={{data.name}}   placeholder="Enter Name"> 
    </div>
    <div class="col-4">
      <label for="gender" class="form-label"style="color:darkblue;"><b>GENDER</b></label>
      <select id="inputState" class="form-select" name="gender" value="{{data.gender}}" placeholder="select gender" >
        <option>Female</option>
        <option>Male</option>
      </select>
    </div>
    <div class="col-4">
      <label for="dateofbirth" class="form-label"style="color:darkblue"><b>DATEOFBIRTH</b></label>
      <input type="date" class="form-control" id="dateofbirth" name="dateofbirth" value= {{data.dateofbirth}} placeholder="Enter dateofbirth">
    </div>
    <div class="col-4">
      <label for="fathername" class="form-label"style="color:darkblue"><b>FATHERNAME</b></label>
      <input type="text" class="form-control" id="fathername"  name="fathername" value={{data.fathername}}   placeholder="enter fathername">
    </div>
    <div class="col-4">
      <label for="mothername" class="form-label"style="color:darkblue"><b>MOTHERNAME</b></label>
      <input type="text" class="form-control" id="mothername" name="mothername" value={{data.mothername}} placeholder="enter mothername">
    </div>
    <div class="col-4">
      <label for="address" class="form-label"style="color:darkblue"><b>ADDRESS</b></label>
      <input type="text" class="form-control" id="address" name="address" value={{data.address}} placeholder="Enter address">
    </div>
    <div class="col-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck"><b>
          Check me out
        </b></label>
      </div>
    </div>
    <div class="col-4">
      <button type="submit" class="registerbtn">SUBMIT</button>
    </div>
  </form>
  </div>
</body>
</html>
