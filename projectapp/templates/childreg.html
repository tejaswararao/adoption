<!DOCTYPE html>
<html lang="en">
  <title>child reg</title>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>childreg</title>
  <style>
  .registerbtn {
  background-color:skyblue;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 50%;
  opacity: 0.9;
}
    
.registerbtn:hover {
  opacity: 1;
}


  </style>
</head>
<body>
  {%include "links.html"%}
  <br>

<form  method="post" action="childsave">
  {% csrf_token %}

  <!-- <form class="row g-4"> -->
    <div class=" col-sm-12 p-5">
    <div class="col-4">
      <!-- <div class="container"> -->
        <h4 style="text-align: center;color: darkcyan;">CHILDREN REGISTATION FORM</h4>
        <p>Please fill in this form to create an account.</p>
        <hr>
          <label for="regno" class="form-label"style="color:darkblue; text-align:left;" required><b>REGNO</b></label>
          <input type="number" class="form-control" id="regno" name="regno" value=""  placeholder="Enter regno">
        </div>
        <br>
        <div class="col-4">
          <label for="orgname" class="form-label" style="color:darkblue;" required><b>ORGNAME</b></label> <br>
          <input type="text" class="form-control" id="orgname" name="orgname" value="" placeholder="Enter OrgName" > <br>
        </div>
        
        <div class="col-4">
          <label for="name" class="form-label" style="color:darkblue;" required><b>NAME</b></label> <br>
          <input type="text" class="form-control" id="name" name="name" value="" placeholder="Enter Name" > <br>
        </div>
        
    <div class="col-4">
      <label for="gender" class="form-label"style="color:darkblue;"required><b>GENDER</b></label>
      <select id="gender" class="form-select"  name="gender" value="" placeholder="select gender">
        <option>Female</option>
        <option>Male</option>
      </select>
    </div>
    <br>
    <div class="col-4">
      <label for="dateofbirth" class="form-label"style="color:darkblue;" required><b>DATEOFBIRTH</b></label>
      <input type="date" class="form-control" id="dateofbirth" name="dateofbirth" value=""placeholder="Enter dateofbirth">
    </div>
    <br>

    <div class="col-4">
      <label for="fathername" class="form-label"style="color:darkblue;" required><b>FATHER NAME</b></label>
      <input type="text" class="form-control" id="fathername" name="fathername" value="" placeholder="enter father name">
    </div>
    <div class="col-4">
      <label for="mothername" class="form-label"style="color:darkblue;" required><b>MOTHER NAME</b></label>
      <input type="text" class="form-control" id="mothername" name="mothername" value=""placeholder="enter mother name">
    </div>
    <br>
    <div class="col-4">
      <label for="address" class="form-label"style="color: darkblue;"required><b>ADDRESS</b></label>
      <input type="text" class="form-control" id="address" name="address" value="" placeholder="Enter Address">
    </div>
    <br>
    <div class="col-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck"><b>
          Check me out
        </b></label>
      </div>
    </div>
    
    <div class="col-4">
      <button type="submit" class="registerbtn">Register</button>
      <!-- <button type="submit" class="btn btn-primary">Register</button> -->
    </div>
  
  </form>
  </div>
</body>
</html>
