<!DOCTYPE html>
<html lang="en">
  <title>parent reg page</title>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>PARENT REG</title>
  <style>
  .registerbtn {
  background-color:darkcyan;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 50%;
  opacity: 0.9;
}
    
.registerbtn:hover {
  opacity: 1;
}
  </style>
</head>
<body>
  {%include "links.html"%}
  <br>

 <form method="post" action="save">
   {% csrf_token %}

   <!-- <form class="row g-4"> -->
  <div class=" col-sm-12 p-5">
    <div class="col-4">
      <!-- <div class="container"> -->
        <h5 style="text-align: center;color: darkcyan;">PARENT REGISTATION FORM</h5>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
      <label for="name" class="form-label" style="color:darkblue;"><b>NAME</b></label> 
      <input type="text" class="form-control" id="name" name="name" value="" placeholder="Enter Name"> 
    </div>


    <div class="col-4">
      <label for="gender" class="form-label"style="color:darkblue;"><b>GENDER</b></label>
      <select id="inputState" class="form-select" name="gender" value="" placeholder="select gender" >
        
        <option>Female</option>
        <option>Male</option>
        <option>Transgender</option>
        <option>Cuples</option>
      </select>      
    </div>

    <div class="col-4">
      <label for="nationality" class="form-label"style="color:darkblue;"><b>NATIONALITY</b></label>
      <input type="text" class="form-control" id="nationality" name="nationality" value="" placeholder="enter nationality">
    </div>

    <div class="col-4">
      <label for="dateofbirth" class="form-label"style="color:darkblue"><b>DATEOFBIRTH</b></label>
      <input type="date" class="form-control" id="dateofbirth" name="dateofbirth" value=""placeholder="Enter dateofbirth">
    </div>

    <div class="col-4">
      <label for="occupation" class="form-label"style="color:darkblue"><b>OCCUPATION</b></label>
      <input type="text" class="form-control" id="occupation"name="occupation" value="" placeholder="enter occupation">
    </div>

    <div class="col-4">
      <label for="contact1" class="form-label"style="color:darkblue"><b>CONTACT</b></label>
      <input type="number" class="form-control" id="contact1"  name="contact1" value=""placeholder="enter phone number">
    </div>

    <div class="col-4">
      <label for="email" class="form-label"style="color:darkblue"><b>EMAIL</b></label>
      <input type="email" class="form-control" id="email" name="email" value="" placeholder="enter Email">
    </div>

    <div class="col-4">
      <label for="Address" class="form-label"style="color:darkblue"><b>ADDRESS</b></label>
      <input type="text" class="form-control" id="Address" name="Address" value="" placeholder="Enter Address">
    </div>

    <div class="col-4">
      <label for="gender" class="form-label"style="color:darkblue;"><b>ADOPTION TYPE</b></label>
      <select id="inputState" class="form-select" name="gender" value="" >
        <option></option>        
        <option>Permenet Adoption</option>
        <option>Stepchild Adoption</option>
      </select>      
    </div>

    <div class="col-4">
      <label for="child_maintenance_amount" class="form-label"style="color:darkblue"><b>child maintenance amount</b></label>
      <input type="number" class="form-control" id="child_maintenance_amount" name="child_maintenance_amount" value="" placeholder="child maintenance amount">
    </div>

    <div class="col-4">
      <label for="motivation" class="form-label"style="color:darkblue"><b>MOTIVATION</b></label>
      <input type="text" class="form-control" id="motivation" name="motivation" value="" placeholder="Enter Valid Motivation">
    </div>    

    <div class="col-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck"><b>
          Check me out
        </b></label>
      </div>
    </div>

    <div class="col-4">
      <button type="submit" class="registerbtn">Register</button>
      <!-- <button type="submit" class="btn btn-primary">Register</button> -->
    </div>

  </form>
</div>
</body>
</html>
